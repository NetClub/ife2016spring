<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            float: left;

            margin: 5px;
            padding: 20px;
        }

        .control {

            clear: both;
        }

    </style>
