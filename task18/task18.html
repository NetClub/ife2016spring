<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟队列</title>

	<style>
		li{
			display: inline-block;
			background-color: red;
			color: white;
			padding-left: 8px;
			padding-right: 8px;
			height: 30px;
			margin-right: 10px;
			text-align: center;
			line-height: 30px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="ctrl">
		<input type="text" id="screen">
		<input type="button" class="btn" value="左侧入">
		<input type="button" class="btn" value="右侧入">
		<input type="button" class="btn" value="左侧出">
		<input type="button" class="btn" value="右侧出">
	</div>

	<div class="box">
		<ul></ul>
	</div>

	<script>
		var screen = document.getElementById('screen');
		var btn = document.getElementsByClassName('btn');
		var ul = document.getElementsByTagName('ul')[0];

		btn[0].onclick = function() {
			//如果为空就跳出函数
			if (screen.value.length <= 0) {
				alert('输入为空');
				return false;
			}

			var newNode = document.createElement('li');
			newNode.innerHTML = screen.value;
			ul.insertBefore(newNode,ul.firstChild);
			screen.value = null;
		}

		btn[1].onclick = function() {
			if (screen.value.length <= 0) {
				alert('输入为空');
				return false;
			}

			var newNode = document.createElement('li');
			newNode.innerHTML = screen.value;
			ul.appendChild(newNode);
			screen.value = null;
		}

		btn[2].onclick = function() {
			if(ul.hasChildNodes()) {
				alert(ul.firstChild.innerHTML);
				ul.removeChild(ul.firstChild);				
			} else {
				alert('队列为空');
				return false;
			}
		}

		btn[3].onclick = function() {
			if(ul.hasChildNodes()) {
				alert(ul.lastChild.innerHTML);
				ul.removeChild(ul.lastChild);				
			} else {
				alert('队列为空');
				return false;
			}
		}

		ul.onmouseover = function() {
			var li = ul.getElementsByTagName('li');
			for(var i in li) {
				li[i].index = i;
				li[i].onclick = function (){
					ul.removeChild(ul.childNodes[this.index]);
				}
			}
		}

	</script>
</body>
</html>
